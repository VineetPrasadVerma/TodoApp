<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Sen:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="assets/js/script.js"></script>
    <title>Todo App</title>
</head>
<body>
    <div id="container">
        <h1 id='todo-heading'>TODOS</h1>
        <div id="lists-container" class="hide">
            <input id="add-list-input" autofocus placeholder=" Search | Add Lists" type="text">
            <div id="show-lists-container"></div>
        </div>
        <div id="tasks-container" class="hide">
            <div id="listName">LIST NAME</div> 
            <input id="add-task-input" autofocus placeholder=" Search | Add Tasks" type="text">
            <div id="show-tasks-container"></div>
        </div>
    </div>
</body>
</html>
